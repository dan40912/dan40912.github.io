	function prepStories() {
		stories = new Array()
		boxes = new Array()
				
		for (i=0; i<numStories; i++) {			
			stories[i] = data[1][i]		
			j=0
			boxes[i] = new Array()
			while (stories[i].indexOf("[") != -1) {
				startAt = stories[i].indexOf("[")
				stopAt = stories[i].indexOf("]")
				boxes[i][j] = stories[i].slice(startAt+1,stopAt)
				stories[i] = stories[i].slice(0,startAt) + "||" + stories[i].slice(stopAt+1,stories[i].length)
				j++
				}
			}
		}

	function showStory(num) {
		document.getElementById('stories').style.display = "none"			
		document.getElementById('storyPage'+num).style.display = "block"			
		}

		function checkText(num) {
			boxCheck: {
				for (i=0; i<boxes[num].length; i++) {
					if (document.getElementById('box' + num + "-" + i).value == "") {
						alert("You must fill in all the boxes.")
						document.getElementById('box' + num + "-" + i).focus()
						break boxCheck
						}		
					}
				showText(num)
				}	
			}

		function showText(num) {
			document.getElementById('storyForm'+num).style.display = "none"
			finishedStory = stories[num]	
			for (i=0; i<boxes[num].length; i++) {
				finishedStory = finishedStory.replace("||","<B>" + document.getElementById('box'+[num]+'-'+[i]).value + "</B>")
				}
			document.getElementById('storyText'+num).innerHTML = finishedStory		
			document.getElementById('storyBox'+num).style.display = "block"			
			}
	
		function showForm(num) {
			document.getElementById('storyBox'+num).style.display = "none"			
			document.getElementById('storyForm'+num).style.display = "block"			
			}
		
	function hideStory(num) {
		showForm(num)
		document.getElementById('storyPage'+num).style.display = "none"
		document.getElementById('stories').style.display = "block"			
		}

	<SCRIPT type="text/javascript">

	document.write("<TABLE BORDER='0'>")
	cols = Math.ceil(Math.sqrt(numStories))
	tdWidth = Math.round(100 / cols)
	k = 0
	while (k < numStories) {			
		document.write("<TR>")
		for (i=1; i <= cols; i++) {			
			if (k < numStories) {
				document.write("<TD width='" + tdWidth + "%'><DIV class='title' onClick='showStory(" + k + ")'>" + data[0][k] + "</A></DIV></TD>")
				}
			else {
				document.write("<TD></TD>")
				}
				k++
			}
		document.write("</TR>")
		}
	document.write("</TABLE>")
    </SCRIPT>
