<SCRIPT type="text/javascript">

	protected = false
	numBadges = ""

	loadError = true
	
	function loadContent(json) {

		sheetTitle = json.feed.title.$t
		if (sheetTitle == "Demo" || sheetTitle == "Badges") {
			document.title = "Badges Earned on Flippity.net"
			}
		else {
			document.title = sheetTitle + " Badges Earned on Flippity.net"
			}

		rosterLength = json.feed.entry.length
		
		if (numBadges == "") {
			numBadges = 50
			}

		badges = new Array()
		passcodes = new Array()		
		
		for (var i=0; i<rosterLength; i++) {
			badges[i] = new Array()
			badges[i][0] = json.feed.entry[i].gsx$names.$t
			passcodes[i] = ""
			for (var b=1; b<=numBadges; b++) {
				badges[i][b] = json.feed.entry[i]['gsx$badge' + b]['$t']
				}
			}

        if (badges[3][0] == "Badge Information") { //determine which Badge Tracker template is being used
            startAt = 5 //new template, skip first 5 rows in names section, show additional links
            showLinks = true
            }
        else {
            startAt = 3 //old template, skip first 3 rows in names section, no additional links
            showLinks = false
            }

		// Prep Stars and Percentages

		stars = new Array()
		progress = new Array()		

		for (var i=startAt; i<rosterLength; i++) {
			stars[i] = new Array()
			progress[i] = new Array()	
			for (var b=1; b<=numBadges; b++) {
				stars[i][b] = 0 
				var badgeInfo = badges[i][b]
				if (badgeInfo.indexOf("*") > -1) { stars[i][b] = 1}
				if (badgeInfo.indexOf("**") > -1) { stars[i][b] = 2 }
				if (badgeInfo.indexOf("***") > -1) { stars[i][b] = 3 }
				var progressInfo = badgeInfo.replace(/[^\d.//]/g, "") // remove all non-digits with the exception of . and /			
				if (progressInfo != "") { // there is something remaining
					if(!isNaN(progressInfo) || progressInfo.indexOf('index.html') > -1 ) { // there is either a number or fraction remaining
						progressInfo = Math.round(eval(progressInfo) * 100)
						}
					}
				if (progressInfo < 100 && progressInfo > 0) { // percentage is between 0 and 100
					progress[i][b] = progressInfo
					}
				else {
					progress[i][b] = ""
					}
				}
			}
		
		loadError = false
		
		}

	function loadPasscodes(json) {
		for (var i=0; i<rosterLength; i++) {
			if (json.feed.entry[i].gsx$passcodes.$t != "") {
				passcodes[i] = true
				protected = true
				}
			else {
				passcodes[i] = false
				}
			}
		}

	pBreak = false
	function pageBreak() {
		pBreak = !pBreak
		if (pBreak) {
			for (i=0; i<sections.length; i++) {
				sections[i].style.pageBreakAfter = "always"
				}
			}
		else {
			for (i=0; i<sections.length; i++) {
				sections[i].style.pageBreakAfter = "auto"
				}
			}
		}

</SCRIPT>

<SCRIPT type="text/javascript">

if (protected) {
	document.write("<P class='noPrint' STYLE='color: #666;'><IMG SRC='images/Lock-Icon.png' STYLE='margin-right: 6px;'>Protected accounts are not listed.</P>")
	}

if (badges[3][0] == "Badge Information") { //determine which Badge Tracker template is being used
	var startAt = 5 //new template, skip first 5 rows in names section, show additional links
	}
else {
	var startAt = 3 //old template, skip first 3 rows in names section, no additional links
	}

for (i=startAt; i < rosterLength; i++) {			
	if (!passcodes[i]) {
		document.write("<DIV class='section'>")
		document.write("<H2>" + badges[i][0] + "</H2>")
		for (j=1; j <= numBadges; j++) {
			if (badges[i][j] != "" && passcodes[i] == "") {
				document.write("<DIV class='badge'><DIV ID='badge" + i + "-" + j + "'>")
				var starImgs = ["0-Star.png","1-Star.html","2-Star.html","3-Star.png"]
				document.write("<IMG class='star' SRC='images/badges/" + starImgs[stars[i][j]] + "' TITLE='" + badges[1][j] + "'><IMG class='imgBadge' SRC='" + badges[0][j] + "'></DIV>")
				if (progress[i][j] != "") {
					var barWidth = (progress[i][j]/100*58)-8
					document.write("<TABLE class='progress'><TR><TD><DIV class='indicatorBox'><IMG SRC='images/ProgressBar-Lt.png' class='indicatorBar'><IMG SRC='images/ProgressBar.png' class='indicatorBar' STYLE='width: " + barWidth + "px;'><IMG SRC='images/ProgressBar-Rt.png' class='indicatorBar'></DIV></TD>")
					document.write("<TD><P class='percentage'>" + progress[i][j] + "%</P></TR></TABLE>")
					document.getElementById("badge" + i + "-" + j).style.opacity = .25
					}
				document.write("</DIV>")
				}
			}
		document.write("</DIV>")
		}
	}

	sections = document.getElementsByClassName("section")

</SCRIPT>
