<SCRIPT type="text/javascript">

	var pageURL = window.location.href
	var encodedURL = encodeURIComponent(pageURL)

	var indicatorTable = ""

	var loadError = true
	
	function loadContent(json) {

		sheetTitle = json.feed.title.$t
		if (sheetTitle == "Demo" || sheetTitle == "Progress") {
			docTitle = "Progress Indicator on Flippity.net"
			pageTitle = "Progress Indicator"
			}
		else {
			docTitle = sheetTitle + " Progress Indicator on Flippity.net"
			pageTitle = sheetTitle + " Progress Indicator"
			}
		encodedDocTitle = encodeURIComponent(docTitle)
	
		for (var i=0; i<json.feed.entry.length; i++) {
			
			var piName = json.feed.entry[i].gsx$name.$t
			var piStart = json.feed.entry[i].gsx$start.$t
			var piProgress = json.feed.entry[i].gsx$progress.$t
			var piEnd = json.feed.entry[i].gsx$end.$t
			var piUnit = json.feed.entry[i].gsx$unit.$t
			var piColor = json.feed.entry[i].gsx$color.$t.toLowerCase()

			piWidth = Math.round((piProgress - piStart) / (piEnd - piStart) * 400)
			
			if (piStart != "") 	  { piStart = parseFloat(piStart).toLocaleString() }
			if (piProgress != "") { piProgress = parseFloat(piProgress).toLocaleString() }
			if (piEnd != "")      { piEnd = parseFloat(piEnd).toLocaleString() }

			if (piProgress == "") { piProgress = 0 }
			
			if (piWidth >= 400) {
				progCheck = "<IMG SRC='images/ProgressCheckmark.png' class='check'>"
				}
			else if (piWidth < 200) {
				progCheck = "<DIV class='prog' STYLE='left: " + piWidth + "px; color: black;'>" + piProgress + "</DIV>"	
				}
			else {
				progCheck = "<DIV class='prog' STYLE='right: -" + piWidth + "px; color: white;'>" + piProgress + "</DIV>"	
				}

			if (piColor == "red") {
				barCol = piColor
				bordCol = "ab0000"			
				}
			else if (piColor == "orange") {
				barCol = piColor
				bordCol = "ee7700"							
				}
			else if (piColor == "yellow") {
				barCol = piColor
				bordCol = "ddaa00"							
				}
			else if (piColor == "green") {
				barCol = piColor
				bordCol = "008922"							
				}
			else if (piColor == "blue") {
				barCol = piColor
				bordCol = "0044ab"							
				}
			else if (piColor == "purple") {
				barCol = piColor
				bordCol = "4400ab"							
				}
			else if (piColor == "black") {
				barCol = piColor
				bordCol = "000000"							
				}
			else if (piColor == "white") {
				barCol = piColor
				bordCol = "999999"							
				}
			else {
				barCol = "gray"
				bordCol = "666666"							
				}

			indicatorTable += "<tr><td class='name'>" + prepText(piName) + "</td><td class='start'>" + piStart + "</td><td class='bar'><DIV class='indicatorBox' STYLE='border-color: #" + bordCol + ";'><DIV class='progContainer'>" + progCheck + "</DIV><IMG SRC='images/IndicatorBar-" + barCol + ".gif' class='indicatorBar' STYLE='width:" + piWidth + "px;'></DIV></td><td class='end'>" + piEnd + "</td><td class='unit'>" + prepText(piUnit) + "</td></tr>"
			}

		embedHeight = i * 54 // for embed code
		
		loadError = false

		}
	
		var picFormats = new Array(".gif",".png",".jpg",".jpeg",".webp")
		var	otherFormats = new Array("https://equatio-/","https://docs.google.com/drawings")

		function prepText(txt) {
			for (j=0;j<picFormats.length;j++) {
				if (txt.slice(0,4) == "http" && txt.toLowerCase().slice(-1*picFormats[j].length) == picFormats[j]) {
					txt = "<IMG SRC='" + txt + "' class='pic'>"
					}
				}
			for (j=0;j<otherFormats.length;j++) {
				if (txt.slice(0,otherFormats[j].length) == otherFormats[j]) {
					txt = "<IMG SRC='" + txt + "' class='pic'>"
					}
				}
			return txt
			}

</SCRIPT>
