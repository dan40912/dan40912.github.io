<SCRIPT type="text/javascript">

	linkURL = window.location.href.replace("-print","")
	encodedLink = encodeURIComponent(linkURL)

	function createList(json) {
	
		sheetTitle = json.feed.title.$t
		if (sheetTitle == "Demo" || sheetTitle == "Flashcards") {
			docTitle = "Flashcards List on Flippity.net"
			pageTitle = "Flashcards List"
			}
		else {
			docTitle = sheetTitle + " List on Flippity.net"
			pageTitle = sheetTitle + " List"
			}
	
		col1Content = new Array()
		col2Content = new Array()
		
		var picFormats = new Array(".gif",".png",".jpg","jpeg")
		var	otherFormats = new Array("https://equatio-/","https://docs.google.com/drawings")
		
		for (i=0;i<json.feed.entry.length;i++) {
	
			col1 = json.feed.entry[i].gsx$side1.$t
			col2 = json.feed.entry[i].gsx$side2.$t
	
			col1Content[i] = "<span contenteditable='true'>" + col1 + "</span>"
			col2Content[i] = "<span contenteditable='true'>" + col2 + "</span>"
	
			for (j=0;j<picFormats.length;j++) {
				if (col1.slice(0,4) == "http" && col1.toLowerCase().slice(-4) == picFormats[j]) {
					col1Content[i] = "<IMG SRC='" + col1 + "' class='pic'>"
					}
				if (col2.slice(0,4) == "http" && col2.toLowerCase().slice(-4) == picFormats[j]) {
					col2Content[i] = "<IMG SRC='" + col2 + "' class='pic'>"
					}
				}
	
			for (j=0;j<otherFormats.length;j++) {
				if (col1.slice(0,otherFormats[j].length) == otherFormats[j]) {
					col1Content[i] = "<IMG SRC='" + col1 + "' class='pic'>"
					}
				if (col2.slice(0,otherFormats[j].length) == otherFormats[j]) {
					col2Content[i] = "<IMG SRC='" + col2 + "' class='pic'>"
					}
				}
	
			if (col1.indexOf("youtu.be") > -1) {
				col1 = col1.replace("fc-print9f72.html","fc-print9f72.html")
				col1Content[i] = "<A HREF='" + col1 + "' TARGET='_blank'>" + col1 + "</A>"
				}
			if (col2.indexOf("youtu.be") > -1) {
				col2 = col2.replace("fc-print9f72.html","fc-print9f72.html")
				col2Content[i] = "<A HREF='" + col2 + "' TARGET='_blank'>" + col2 + "</A>"
				}
	
			if (col1.indexOf("vocaroo.com/i/index.html") > -1) { //Old Vocaroo
				col1 = col1.replace("fc-print9f72.html","fc-print9f72.html")
				col1Content[i] = "<A HREF='" + col1 + "' TARGET='_blank'>" + col1 + "</A>"
				}
			if (col2.indexOf("vocaroo.com/i/index.html") > -1) {
				col2 = col2.replace("fc-print9f72.html","fc-print9f72.html")
				col2Content[i] = "<A HREF='" + col2 + "' TARGET='_blank'>" + col2 + "</A>"
				}

			if (col1.indexOf("https://voca.ro/") > -1) { // New Vocaroo
				col1Content[i] = "<A HREF='" + col1 + "' TARGET='_blank'>" + col1 + "</A>"
				}
			if (col2.indexOf("https://voca.ro/") > -1) {
				col2Content[i] = "<A HREF='" + col2 + "' TARGET='_blank'>" + col2 + "</A>"
				}
	
			if (col1.indexOf("desmos.com/calculator/index.html") > -1) {
				col1Content[i] = "<iframe class='desmos' src='" + col1 + "?embed' frameborder=0></iframe>"
				}
			if (col2.indexOf("desmos.com/calculator/index.html") > -1) {
				col2Content[i] = "<iframe class='desmos' src='" + col2 + "?embed' frameborder=0></iframe>"
				}
	
			}		
	
		if (col1Content[0].indexOf("Audio:") != -1) {
			col1Content.splice(0,1)
			col2Content.splice(0,1)
			}
	
		}
</SCRIPT>
